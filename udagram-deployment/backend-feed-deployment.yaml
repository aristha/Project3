apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: udagram-api-feed
        image: tamhv/udagram-api-feed:v3
        ports:
        - containerPort: 80