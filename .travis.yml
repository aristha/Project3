
language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag udagram-api-feed tamhv/udagram-api-feed:v2
  - docker tag udagram-api-user tamhv/udagram-api-user:v2
  - docker tag reverseproxy tamhv/udagram-reverseproxy:v2
  - docker tag udagram-frontend:local tamhv/udagram-frontend:v2

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push tamhv/udagram-api-feed:v2
  - docker push tamhv/udagram-api-user:v2
  - docker push tamhv/udagram-reverseproxy:v2
  - docker push tamhv/udagram-frontend:v2

